<body>

  <div id="card">
    <model-viewer id="model" src="Maastro.glb" ios-src="Maastro.usdz" ar ar-modes="webxr scene-viewer quick-look"
      camera-controls poster="loading.gif" shadow-intensity="0.88" shadow-softness="1" exposure="1">

      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <div id="button" style="display:flex; justify-content: space-between;">
        <img src="4.png" style="width:100px; padding-left:10px;" />
        <img src="iitname.png" style="width:155px; padding-right:10px;" />
      </div>

      <button slot="ar-button" id="ar-button">
        View in 4D
      </button>

      <div id="ar-prompt">
        <img src="ar_hand_prompt.png">
      </div>

    </model-viewer>

    <section class="attributiontwo">
      <span>
        <a href="https://varian.widen.net/s/wwyx9dru1f/brachy_catalog_rad10536a_september2019">
          <img src="Brochure_1.png" class="icon">
        </a>
        <a href="https://vimeo.com/1059697212">
          <img src="Video_1.png" class="icon">
        </a>
        <a href="https://www.varian.com/products/brachytherapy/afterloaders-and-applicators">
          <img src="web_1.png" class="icon">
        </a>
        <a
          href="https://docs.google.com/forms/d/e/1FAIpQLSfRaempuDSCvL9Adi-AAdqqdlyBzLo7s20bddYnmd1HOyapxg/viewform?usp=sf_link">
          <img src="form_1.png" class="icon">
        </a>
      </span>
    </section>

  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="BG.mp3" preload="auto" muted></audio>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

  <script>
    const bgMusic = document.getElementById('bg-music');
    const modelViewer = document.getElementById('model');
  
    let audioUnlocked = false;
  
    // STEP 1: Unlock audio on first user interaction
    function unlockAudio() {
      if (audioUnlocked) return;
  
      bgMusic.muted = false;
      bgMusic.play().then(() => {
        bgMusic.pause();
        bgMusic.currentTime = 0;
        audioUnlocked = true;
        console.log('Audio unlocked.');
      }).catch((e) => {
        console.warn('Audio unlock failed:', e);
      });
  
      document.removeEventListener('click', unlockAudio);
      document.removeEventListener('touchstart', unlockAudio);
    }
  
    document.addEventListener('click', unlockAudio);
    document.addEventListener('touchstart', unlockAudio);
  
    // STEP 2: Handle AR session start — play music 3s after entering AR
    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'session-started') {
        console.log("AR session started.");
  
        if (!audioUnlocked) {
          console.warn("Audio not unlocked yet — user interaction may be missing.");
          return;
        }
  
        setTimeout(() => {
          bgMusic.play().then(() => {
            console.log("Background music started after 3-second delay.");
          }).catch((error) => {
            console.error("Error playing music:", error);
          });
        }, 3000); // 3 seconds
      }
  
      // STEP 3: Stop music on session end
      if (event.detail.status === 'session-ended') {
        console.log("AR session ended. Stopping music.");
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
    });
  </script>
  
  
  
</body>
